    backend:
        build: ./backend-node
        restart: always
        expose:
            - 8000
        ports:
            - 8000:8000
            - 5555:5555
        depends_on:
            - database
        environment:
            - DB_HOST=database
            - DB_PORT=27017
            - BACKEND_PORT=8000
            - BACKEND_DOMAIN=backend:8000
            - DATABASE_URL=postgresql://hamza:123@database:5432/soundCloud?schema=public

    database:
        image: "postgres:alpine3.17"
        restart: always
        expose:
            - 5432
        volumes:
            - ./data-sql:/var/lib/postgresql/data
        ports:
            - 5432:5432
        environment:
            POSTGRES_USER: hamza
            POSTGRES_PASSWORD: 123
        
